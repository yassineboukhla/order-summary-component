<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="order">
      <img class="order-image" src="images/illustration-hero.svg" alt="" />
      <h1 class="order-title">Order Summary</h1>
      <p class="order-description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="order-details">
        <img class="order-icon" src="/images/icon-music.svg" alt="" />
        <h2 class="order-plan">
          Annual Plan <br /><span class="order-price">$59.99/year</span>
        </h2>
        <a class="order-link" href="#">Change</a>
      </div>

      <button class="order-btn-proceed">Proceed to Payment</button>
      <button class="order-btn-cancel">Cancel Order</button>
    </main>
  </body>
</html>
